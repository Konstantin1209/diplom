<form method="post" novalidate>
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ customer_form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>

{% if user_form.errors %}
    <div class="text-danger">
        <ul>
            {% for error in user_form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
